<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>spy</title>
<script src="EdeyeUtil.js"></script>
<script>
	window.onload = function() {
		// console.log(Edeye.checkKit.decimalRange(123.01, '&&', [ '>', 122 ], [ '<=', 123.01 ]));
		// console.log(Edeye.checkKit.isStringDecimal('11.01'));
		// console.log(Edeye.checkKit.strRange('123.1', '&&', [ '>=', 5 ], [ '<=', 6 ]));
		var objParam = {
			'name':'张三',
			'gender':'男',
			'age':19
		}
		var ret = Edeye.checkKit.finalCheck(objParam,false,{
			'name': {
				method:'strRange',
				methodParam:['&&', [ '>=', 2 ], [ '<=', 3 ]],
				msg:'名称在2~3个字之间'
			},
			'gender': {
				method:'strRange',
				methodParam:['&&', [ '>=', 1 ], [ '<=', 1 ]],
				msg:'请选择性别'
			},
			'age': {
				method:'integerRange',
				methodParam:['&&', [ '>=', 18 ], [ '<=', 75 ]],
				msg:'年龄必须在18~75之间'
			}
		});
		
		console.log(ret);
	}
</script>
</head>

	<form style="display: none" id="dw" method="post"></form>
